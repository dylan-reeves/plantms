{% extends 'equipment/base.html' %}
{% block content %}
	{% if site_list %}
    <ul>
    	{% for site in site_list %}
    	<li><a href="/sites/{{ site.id }}/">{{ site.name }}</a></li>
    	{% endfor %}
    </ul>
    {% else %}
    <p>No Sites <a href="/sites/create/">Create</a></p>
	{% endif %}
{% endblock %}
